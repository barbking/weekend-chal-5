<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <base href="/">
  </head>
  <body ng-app="myApp">
    <div ng-controller="FavoritesController as fm">
      <h3>Favorite Movies</h3><p href="/favorites">Favorites Link</p>
      <input type="text" placeholder="movie title key word" ng-model="fm.searchIn" />
      <button ng-click="fm.getSearch()">Submit Search</button>
      <div class="container row">
        <div ng-repeat="thing in fm.movies" class="col-sm-3">
          <p>
            {{ thing.title }}
            {{ thing.year }}
            <img ng-src="{{thing.Poster}}">
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
